<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Generate Your PassWord</title>
</head>

<body>
    <div class="container">


        <h1>PassWord Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" disabled id="passBox">
            <span class="material-icons" id="copyIcon">
                content_copy
            </span>
        </div>


        <input type="range" min="1" max="30" value="8" id="inputSlider">


        <div class="row">
            <p>PassWord Length</p>
            <span id="sliderValue">4</span>
        </div>


        <div class="row">
            <label for="UpperCase">Includes UpperCase Letters (A - Z)</label>
            <input type="checkbox" name="UpperCase" id="UpperCase">
        </div>


        <div class="row">
            <label for="LowerCase">Includes LowerCase Letters (a - z)</label>
            <input type="checkbox" name="LowerCase" id="LowerCase">
        </div>


        <div class="row">
            <label for="numbers">Includes Numbers (0 - 9)</label>
            <input type="checkbox" name="numbers" id="numbers">
        </div>


        <div class="row">
            <label for="symbols">Includes Symbols (~ - *)</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>

        <button class="genBtn" id="genBtn">Generater PassWord</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
